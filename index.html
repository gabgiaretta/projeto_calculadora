<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter&display=swap");
    </style>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="calculator">
          <div class="painel">
            <div class="result" id="result">0</div>
          </div>
          <div class="btnGroup" id="btnGroup">
            <button class="Clear" id="clear" onclick="clearContent()">
              CLEAR
            </button>
            <button class="difButton2" onclick="addContent(',')">,</button>
            <button class="difButton2" onclick="addContent('/')">/</button>
            <button class="normalButton" onclick="addContent('7')">7</button>
            <button class="normalButton" onclick="addContent('8')">8</button>
            <button class="normalButton" onclick="addContent('9')">9</button>
            <button class="difButton" onclick="addContent('*')">*</button>
            <button class="normalButton" onclick="addContent('4')">4</button>
            <button class="normalButton" onclick="addContent('5')">5</button>
            <button class="normalButton" onclick="addContent('6')">6</button>
            <button class="difButton" onclick="addContent('-')">-</button>
            <button class="normalButton" onclick="addContent('1')">1</button>
            <button class="normalButton" onclick="addContent('2')">2</button>
            <button class="normalButton" onclick="addContent('3')">3</button>
            <button class="difButton" onclick="addContent('+')">+</button>
            <button class="normalButton" onclick="addContent('0')">0</button>
            <button class="equalButton" onclick="getResult()">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
